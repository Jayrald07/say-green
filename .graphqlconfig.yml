projects:
  Receptacle:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: types.ts
        docsFilePath: src/graphql
        region: ap-southeast-1
        apiId: xlbq5ll6wnec3j3lltvhd4fbnq
        maxDepth: 2
extensions:
  amplify:
    version: 3
